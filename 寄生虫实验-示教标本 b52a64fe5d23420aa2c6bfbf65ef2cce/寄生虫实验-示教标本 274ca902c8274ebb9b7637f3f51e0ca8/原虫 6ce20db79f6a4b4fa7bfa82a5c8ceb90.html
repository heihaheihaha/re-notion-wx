5a1897176" class="image"><a href="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/IMG_0100.jpg"><img style="width:486px" src="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/IMG_0100.jpg"/></a></figure></div></figure><h1 id="0f07037d-6a86-4795-9bdd-f509b960c5ca" class="">疟原虫</h1><figure id="a50171f8-a8fe-4461-89a0-46d34fa68f57" class="image"><a href="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/image.png"><img style="width:459px" src="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/image.png"/></a></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="ac52b02a-bee9-4945-b4a1-49087567c0d3"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="1229db3f-b6a6-43f0-8425-75ca164c801e" class="">环状体</p><p id="ff523025-82ab-4c55-9418-bfc10130ebb0" class="">胞浆：环状，蓝色。<br/>核：红色，1个<br/>大小约为红细胞直径的1/3<br/></p><p id="d331c7fa-1669-4a38-bc2d-577329dedd3d" class="">“红红的核，蓝蓝的浆”</p></div></figure><figure id="74746bec-3b84-4e12-81fd-0b61b9f5575b" class="image"><a href="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/image%201.png"><img style="width:454px" src="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/image%201.png"/></a></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="ed76482c-f1f7-4a29-8e76-1b48355aa780"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="2d994eed-6004-4e29-9547-fedce8e69f26" class="">间日疟大滋养体</p><p id="3a8bcd53-0500-45c2-9da6-3d54f6dcefc7" class="">虫体增大。<br/>胞浆：不规则，蓝色，出现伪足，有空泡。<br/>有烟丝状疟色素，黄褐色。<br/>核：红色，一个。<br/>感染红细胞胀大，出现薛氏小点。<br/></p></div></figure><figure id="da7320e9-7706-42b3-8195-d1e8e9830bf8" class="image"><a href="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/image%202.png"><img style="width:408px" src="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/image%202.png"/></a></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="ba342c27-4984-4e2d-bcf1-3e8a6442d51b"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="a398568b-cd1f-4829-88bc-7d7d3105db13" class="">间日疟未成熟裂殖体</p><p id="a83b1f96-866d-4bbb-93fe-c7bd1cd72345" class="">虫体变圆，空泡消失。<br/>红细胞胀大，褪色，有薛氏小点。<br/>胞浆：蓝色，变多且尚未分裂。<br/>核：开始分裂，2-12个。<br/>疟色素烟丝状，集中成团。<br/></p></div></figure><figure id="4d2a78c8-6f28-4222-9ab0-999f6fc9ebb5" class="image"><a href="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/image%203.png"><img style="width:457px" src="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/image%203.png"/></a></figure><p id="62001bed-9abc-49c6-b02b-d9c791c22d72" class="">
</p><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="b77d0f8b-6912-4c31-a779-8aef4e467ba8"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="dab4c985-2daf-4fe4-9e85-50d04a7d8939" class="">间日疟成熟裂殖体</p><p id="a9b86d1d-236c-46af-b03b-b529e7de6910" class="">红细胞胀大褪色。<br/>裂殖子12-24个，平均16个。<br/>疟色素黄褐色，常集于一边。<br/></p></div></figure><figure id="170b853a-c8fd-4c52-b40d-d1050071cf24" class="image"><a href="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/image%204.png"><img style="width:490px" src="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/image%204.png"/></a></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="38f8ac5e-d457-4c13-94e8-cf8505599117"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="859fdf00-c8a7-43bf-bbb3-5fd04e6e5532" class="">雌配子体核小致密，深红色，多偏于虫体一侧。疟色素均匀分布。</p></div></figure><figure id="a1b3754f-9c9e-4a02-a2b5-2b99ad67892a" class="image"><a href="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/image%205.png"><img style="width:486px" src="%E5%8E%9F%E8%99%AB%206ce20db79f6a4b4fa7bfa82a5c8ceb90/image%205.png"/></a></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="5195a6c8-3898-483e-b902-3eb33a0c69c5"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="a12ee81d-7108-42a7-9f99-2a63abf8c287" class="">雄配子体细胞质呈粉红色，核大疏松，染色较浅，多位于虫体中央。疟色素散在分布。</p></div></figure><p id="47fd4774-7619-465d-bd8c-066ad21af999" class="">
